<title>Rotating Cube</title>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
precision mediump float;

in vec4 aPosition;
in vec4 aColor;

out vec4 vColor;

uniform mat4 CTM;  // the current transformation matrix

void main()
{
    vColor = aColor;
    gl_Position = CTM * aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>
